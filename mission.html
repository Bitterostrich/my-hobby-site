<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mission | Learn about our mission</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="mission.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" />
</head>
<body>
    <nav class="bg-blue-500">
        <div class="mx-auto max-w-7xl -z-1 px-2 sm:px-6 lg:px-8 lg: -z-10">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button onclick="toggleMobileMenu()" type="button"  class="relative inline-flex items-center justify-center rounded-md text-white p-2 hover:text-gray-800 hover:opacity-50 transition duration-300 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-end sm:items-stretch sm:justify-start">
              <div class="flex hidden md:flex flex-shrink-0 items-center">
                <svg class="w-8 text-white" viewBox="0 0 24 24" stroke-linejoin="round" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke="currentColor" fill="none">
                  <rect x="31" y="1" width="7" height="12"></rect>
                  <rect x="3" y="17" width="7" height="6"></rect>
                  <rect x="14" y="1" width="7" height="6"></rect>
                  <rect x="14" y="11" width="7" height="12"></rect>
                </svg>
                <span class="ml-2 text-xl font-bold tracking-wide text-white uppercase">Odessio</span>
              </div>


              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="index.html" class="text-white hover:text-gray-800 hover:opacity-50 transition duration-300 rounded-md px-3 py-2 text-sm font-bold" >Home</a>
                  <a href="aboutus.html" class="text-black font-extrabold rounded-md px-3 py-2 text-sm font-bold" aria-current="page">About Us</a>
                  <a href="#" class="text-white hover:text-gray-800 hover:opacity-50 transition duration-300 rounded-md px-3 py-2 text-sm font-bold">Connect</a>
                  <a href="contactus.html" class="text-white hover:text-gray-800 hover:opacity-50 transition duration-300 rounded-md px-3 py-2 text-sm font-bold">Contact Us</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <button type="button" class="relative font-bold text-sm p-1 text-white transition duration-300 hover:text-gray-800 hover:opacity-50 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                <span class="absolute -inset-3.5"></span>
                <span class="sr-only">Click to Sign Up</span>
                <span class="text-\[\#000000\]">Sign Up</span>

                
              </button>
      
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button type="button" class="relative flex font-bold text-white text-sm focus:outline-none transition duration-300 hover:text-gray-800 hover:opacity-50 focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Click to Sign In</span>
         
                    <span class="">Sign In</span>
                    
                  </button>
                </div>
      
                <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->

              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="index.html" class="text-white hover:text-gray-800 hover:opacity-50 transition duration-300 block rounded-md px-3 py-2 text-base font-extrabold">Home</a>
            <a href="aboutus.html" class="text-black font-extrabold block rounded-md px-3 py-2 text-base font-bold" aria-current="page">About Us</a>
            <a href="#" class="text-white hover:text-gray-800 hover:opacity-50 transition duration-300  block rounded-md px-3 py-2 text-base font-bold">Connect</a>
            <a href="contactus.html" class="text-white hover:text-gray-800 hover:opacity-50 transition duration-300  block rounded-md px-3 py-2 text-base font-bold">Contact Us</a>
          </div>
        </div>
      </nav>

      <section>
        <div class="flex flex-col my-auto px-8 py-32 justify-between items-center lg:mx-auto  ">
            <div>
                <h1>Title</h1>
                <p>Text</p>
                <button>Button</button>
            </div>
            <div></div>
        </div>
      </section>

      <script>
          function toggleMobileMenu() {
    var mobileMenu = document.getElementById('mobile-menu');
    mobileMenu.classList.toggle('hidden');
    console.log('hello')
  }
      </script>
    
</body>
</html>
